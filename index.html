<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up to Google Sheet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <form onsubmit="submitForm(event)">
    <label>Name</label>
    <input type="text" id="name" required>
    <label>Phone</label>
    <input type="tel" id="phone" required pattern="[0-9]{10}">
    <label>Password</label>
    <input type="password" id="password" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function submitForm(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();

    const data = { name, phone, password };

   fetch("https://script.google.com/macros/s/AKfycbyC2c7ql6xPCtK91rYhUwC4ZCfw3l2qA_H4lx95JCv303MQfBBT424HL2I-5mPWPRVtTA/exec", {
  method: "POST",
  headers: { "Content-Type": "application/x-www-form-urlencoded" },
  body: `name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}`
})
.then(response => response.json())
.then(result => {
  if(result.success){
    alert(result.message + "\nPhone: " + result.phone);
  } else {
    alert("❌ " + result.message);
  }
})
.catch(err => alert("❌ Error: " + err));

  }
</script>

</body>
</html>
