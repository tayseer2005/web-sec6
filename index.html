<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4;}
  form {background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
  input {display:block; margin:10px 0; padding:8px; width:100%;}
  button {padding:10px; width:100%; background:#4CAF50; color:white; border:none; border-radius:4px;}
</style>
</head>
<body>

<form id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbw2P1bkfr4s88v6bRAMHshiIBBCnxS32hNJT8-tF2Kagd7h9iLs5R7SVXa-Tlq3gubfzw/exec', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
    });

    const result = await response.json();
    alert(result.message);

    // إذا نجح الدخول، ممكن إعادة التوجيه
    if(result.success){
      window.location.href = "welcome.html"; // أنشئ صفحة welcome.html لاحقاً
    }

  } catch (error) {
    alert("حدث خطأ أثناء الاتصال بالـ server.");
    console.error(error);
  }
});
</script>

</body>
</html>
